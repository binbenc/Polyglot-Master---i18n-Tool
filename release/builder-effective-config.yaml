directories:
  output: release
  buildResources: build
appId: com.polyglotmaster.app
productName: Polyglot Master
files:
  - filter:
      - dist/**/*
      - dist-electron/**/*
      - node_modules/**/*
extraResources:
  - from: assets
    to: assets
    filter:
      - '**/*'
mac:
  category: public.app-category.developer-tools
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: assets/icon.icns
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: assets/icon.ico
linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: assets/icon.png
  category: Development
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
electronVersion: 39.2.3
